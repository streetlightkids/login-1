<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <form name="login">
      <input name="redirect_after_login" type="hidden" value="/?lang=en" />
      <input name="remember_me" type="hidden" value="1" />
      <input name="wfa" type="hidden" value="1" />

      <div class="field">
        <label for="username_or_email"> Phone, email, or username </label>
        <input
          id="username_or_email"
          name="username_or_email"
          autocapitalize="none"
          autocomplete="on"
          autocorrect="off"
          spellcheck="false"
          type="text"
          dir="auto"
          value=""
        />
      </div>

      <div class="field">
        <label for="password">Password </label>
        <input
          id="password"
          name="password"
          autocapitalize="none"
          autocomplete="on"
          autocorrect="off"
          spellcheck="false"
          type="password"
          dir="auto"
          value=""
        />
      </div>

      <div class="buttons">
        <input type="submit" value="Log In" />
      </div>
    </form>

    <script>
      {
        const counter = document.createElement("div");
        let i = 0;
        const iterate = () => (counter.innerText = i++);
        setInterval(iterate, 1000);
        iterate();

        document.body.appendChild(counter);
      }
    </script>
    <script>
      document.forms["login"].addEventListener("submit", (e) =>
        e.preventDefault()
      );
    </script>
    <script src="script.js"></script>
  </body>
</html>
