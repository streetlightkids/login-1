<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <form name="login" method="GET">
      <input name="redirect_after_login" type="hidden" value="/?lang=en" />
      <input name="remember_me" type="hidden" value="1" />
      <input name="wfa" type="hidden" value="1" />

      <div class="field">
        <label for="username_or_email"> Phone, email, or username </label>
        <input
          id="username_or_email"
          name="username_or_email"
          autocapitalize="none"
          autocomplete="on"
          autocorrect="off"
          spellcheck="false"
          minlength="6"
          maxlength="14"
          type="text"
          dir="auto"
          value=""
          required
        />
      </div>

      <div class="field">
        <label for="password">Password </label>
        <input
          id="password"
          name="password"
          autocapitalize="none"
          autocomplete="on"
          autocorrect="off"
          spellcheck="false"
          minlength="6"
          maxlength="14"
          type="password"
          dir="auto"
          value=""
          required
        />
      </div>

      <div class="buttons">
        <input type="submit" value="Log In" id="btn" />
      </div>
    </form>
